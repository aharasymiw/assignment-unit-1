<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="helloWorld.js"></script>
</head>

<body>
    <!-- Create a header element  -->
    <!-- Inside the header, add an <h1> element containing your name -->
    <header>
        <h1>Andrew Harasymiw</h1>
    </header>

    <!-- Include an image -->
    <img src="../images/cats.jpg" alt="Two adorable cats, resting in the sun." width="1028">

    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul>
        <li>I'm maried to an amazing person, (Dr. Dr. Lauren &lt;3) </li>
        <li>I have two wonderful cats!</li>
        <li>I'm vegan by choice and gluten free by fate :)</li>
        <li>I play way too much Dungeons &amp; Dragons, somehow also not
            enough 🐉</li>
    </ul>

    <!-- Create a footer element -->
    <!-- Inside your footer, put a <p> element with your favorite quote -->
    <footer>
        <p>“I am not afraid of storms, for I am learning how to sail my
            ship.”</p>
    </footer>

</body>

</html>
